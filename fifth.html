<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Form Element</h1>
        <form method="post" action="#" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="radio"
            placeholder="Enter username"
            id="username"
            value="anisha"
            name="username"
            />
            <input type="submit" value="submit">
        </form>
    </body>
</html>
