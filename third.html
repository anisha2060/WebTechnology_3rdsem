<!DOCTYPE html>
<html>
    <head>
        <title>image mapping</title>
    </head>
    <body>
        <img src="image.jpg"
        alt="image-mapping"
        usemap="#image-mapping"
        style="height: 500px;
        width: 500px;"
        />
        <map name="image-mapping">
            <area
            shape="circle"
            coords="280,200,125"
            target="_blank"
            href="https://en.wikipedia.org/wiki/Coffee "
            />
        </map>
    </body>
</html>
