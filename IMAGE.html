<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Example using Image </title>
        <meta name="viewport" content="width=device-w, initial-scale=1.0">
        <style>
            img{
                height: 90vh;
                width: 90vw;
                padding: 5% 5%;
            }

            @media (min-width:415px)
            {
                img{
                    height: 22rem;
                    width: 22rem;
                }
            }

            @media (min-width:500px)
            {
                img{
                    height: 26rem;
                    width: 26rem;
                }
            }

            h1{
                font-size: 5rem;
            }

            p{
                font-size: 4rem;
            }

            @media (min-width:576px) 
            {
                h1{
                    font-size: 6rem;
                }

                p{
                    font-size: 5rem;
                }
            }
        </style>
    </head>
    <body>
        <img src="image.jpg">
    </body>
</html>
