<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <form class="form">
            <label for="Full-name">Full name</label>
            <input type="text" placeholder="Enter your name"><br><br>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password"><br><br>

            <label for="Email">Email</label>
            <input type="Email" placeholder="Enter your email"><br><br>

            <label for="Address">Address</label>
            <input type="Address" placeholder="Enter your address"><br><br>

            <label for="Gender">Gender</label>
            <input type="radio" value="male" name="gender"> Male
            <input type="radio" value="female" name="gender"> Female<br><br>

            <label for="vehicle">vehicle</label>
            <input type="checkbox" value="bus" name="bus">bus<br><br>

            <label for="DOB">DOB</label>
            <input type="date" value="date" name="date"><br><br>
            

            <label for="select"> Choose an option</label>
            <select id="select" name="option">
                <option selected disabled>Choose a course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BIT">BIT</option>
            </select><br><br>

            <!-- <label>Message</label>
            <input type="text" placeholder="Enter message"><br><br> -->
             <input type="reset" value="reset"><br><br>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
